<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>myIFC Demo Page</title>
    </head>
    <script language="javascript" type="text/javascript" src="js/jquery.js" charset="utf-8"></script>
    <script>
        $.noConflict();
    </script>
    <body>

        <div id="survey" style="border: 1px solid #dcdcdc; padding-left: 20px; padding-right: 20px;">
            <h3 id="survey_title" style="background-color: #333; color: #fff; padding: 10px; margin: 0px; margin-left: -20px; margin-right: -20px; font-size: 15px; line-height: 14px;">
                What IFC Am I?
            </h3>

            <div id="survey_page">

                <h2 id="survey_question" style="font-size: 20px; border-bottom: 1px solid #dcdcdc;">
                </h2>
                <ul id="survey_answers" style="padding-left: 15px;">
                </ul>
                <p id="survey_base" style="border-top: 1px solid #dcdcdc; padding-top: 10px; font-size: 13px;">
                    Select an answer for each question to find out which IFC you are.
                </p>

            </div>

            <div id="survey_result" style="display: none;">

                <p style="padding-top: 13px; font-size: 13px;">
                    You IFC class is:
                </p>
                <h3 id="survey_ifc" style="margin-top: 10px; border-bottom: 1px solid #dcdcdc; color: #E73525;">
                </h3>
                <p id="survey_description">
                </p>
                <p style="padding-bottom: 5px; text-align: right;">
                    <a class="button large">Share your IFC on twitter!</a></p>
                </div>

            </div>

        </div>

        <script language="javascript" type="text/javascript" src="js/myIFC.js" charset="utf-8"></script>

    </body>
</html>
